<div id="carouselWithInterval" class="carousel slide pointer-event mb-4 text-white" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="header carousel-item active" data-bs-interval="10000">
        <h1 class="m-4 p-4 text-center">Contact</h1>
       </div>
    </div>
    <a class="carousel-control-prev" href="./past_events.html" role="button" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </a>
    
    <a class="carousel-control-next" href="./stats.html" role="button" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>

    </a>
  </div>

  <form action= "./showdata.html" method="GET"  id="contact_form">
    
    <div class="form-outline mb-3">
      <label class="form-label" for="name">Name</label>
      <input type="text" id="name" class="form-control" required>
      
    </div>
  
    
    <div class="form-outline mb-3">
      <label class="form-label" for="email">Email</label>
      <input type="email" id="email" class="form-control" required>
  
    </div>
  
    
    <div class="form-outline mb-3">
      <label class="form-label text-start" for="message">Message</label>
      <textarea class="form-control" id="message" rows="4"></textarea>
      
    </div>

    <div class="button_form">
  
    <button type="submit" class="mb-4" id="button1">Send</button>
    </div>
  </form>
  
  <footer>
    <div>
    <a class="a_footer" href="#"><img class="icon-footer" src="./imagenes/icons8-instagram-30.png" width="40" height="40" alt="logo Instagram de Amazing Events"></a>
    <a class="a_footer" href="#"><img class="icon-footer" src="./imagenes/icons8-facebook-30.png" width="40" height="40" alt="logo Facebook de Amazing Events"></a>
    <a class="a_footer" href="#"><img class="icon-footer" src="./imagenes/icons8-whatsapp-30.png" width="40" height="40" alt="logo WhatsApp de Amazing Events"></a>
    </div>

      <span class="cohort">Cohort</span>
    </div>
  </footer>
